{% extends 'base.html' %}

{% block body %}
<form action="/" method="POST">
    Message:
    <br>
    <textarea name="msg" cols=72 rows=10></textarea>
    <br>
    Due:
    <select name="due">
        {% for day in days %}
        <option value='{{ day }}'>{{ day }}</option>
        {% end %}
    </select>
     days from now
    <button type="submit">Send</button>
</form>
{% end %}
